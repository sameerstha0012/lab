<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            color: red;
            border: 1px red;
        }
    </style>
</head>

<body>
    <h1>Table</h1>
    <table>
        <caption>Student List</caption>
        <thead>
            <th>Student ID</th>
            <th colspan="2">First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="1">STU180</td>
                <td >John</td>
                <td>Smith</td>
            </tr>
            <tr>
                <td>STU189</td>
                <td>Yo Yo</td>
                <td>Honey Singh</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
