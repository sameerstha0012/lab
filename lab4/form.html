<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./../public/css/style.css">
</head>

<body>
    <div class="regitration_container">
        <div class="registration_head">
            <strong>Workshop Registration</strong>
            <select name="action" id="action" class="transparent_select">
                <option disabled selected>More Actions</option>
                <option value="check">check</option>
            </select>
        </div>

        <div class="registration_body">
            <div class="form-inline">
                <span class="form-title">Register now while seats are available!</span>
            </div>
            <form action="#" method="get">
                <div class="form-inline">
                    <div>
                        <div class="form-inline">
                            <label class="form_label" for="f_name">First Name <span
                                    class="danger-text">*</span></label>
                            <input class="form_input" required type="text" name="f_name" id="f_name">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="l_name">Last Name <span
                                    class="danger-text">*</span></label>
                            <input class="form_input" required type="text" name="l_name" id="l_name">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="company">Company / Institution </label>
                            <input class="form_input" required type="text" name="company" id="company">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="address">Address <span
                                    class="danger-text">*</span></label>
                            <textarea class="form_input form-textarea" name="address" id="address"></textarea>
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="city">City</label>
                            <input class="form_input" required type="text" name="city" id="city">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="state">State / Province / Region</label>
                            <select name="state" id="state" class="form_input">
                                <option selected disabled>- Select -</option>
                                <option value="IA">Iowa</option>
                                <option value="LA">LA</option>
                                <option value="NY">New York</option>
                            </select>
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="country">Country </label>
                            <select name="country" id="country" class="form_input">
                                <option selected disabled>- Select -</option>
                                <option value="nepal">Nepal</option>
                                <option value="usa">USA</option>
                                <option value="china">China</option>
                            </select>
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="email">Email<span
                                    class="danger-text">*</span></label>
                            <input class="form_input" required type="text" name="email" id="email">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="phone_number">Phone Number </label>
                            <input class="form_input" required type="text" name="phone_number" id="phone_number">
                        </div>
                    </div>

                    <div>
                        <div class="form-inline">
                            <label class="form-title">Lunch</label>
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="meal_preference">Meal Preference</label>
                            <select name="meal_preference" id="meal_preference" class="form_input">
                                <option selected value="vegeterian">Vegeterian</option>
                                <option value="non-vegeterian">Non-Vegeterian</option>
                                <option value="italian">Italian</option>
                            </select>
                        </div>

                        <div class="form-inline">
                            <label class="form-title">Payment Details</label>
                        </div>
                        <div class="form-inline">
                            <label class="form_label">Payment Mode</label>
                            <div>
                                <input class="form_input" type="checkbox" name="payment_mode" value="cash" id="cash"> Cash
                                <input class="form_input" type="checkbox" name="payment_mode" value="cheque" id="cheque"> Cheque
                                <input class="form_input" type="checkbox" name="payment_mode" value="draft" id="draft"> Demand Draft
                            </div>
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="cheque_no">DD/Check No.</label>
                            <input class="form_input" type="text" name="cheque_no" id="cheque_no">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="bank_name">Bank Name</label>
                            <input class="form_input" type="text" name="bank_name" id="bank_name">
                        </div>

                        <div class="form-inline">
                            <label class="form_label" for="payable_at">Payable at</label>
                            <input class="form_input" type="text" name="payable_at" id="payable_at">
                        </div>
                    </div>
                </div>

                <div class="registration_footer">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="validator center-align">
        <a
            href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsameerstha0012.github.io%2Fmiu-wap_lab%2Flab4%2Fform.html">
            <img class="icon" src="./../public/img/icon/htmlchecker.png" alt="HTML Validator Image"
                title="HTML Checker">
        </a>
        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsameerstha0012.github.io%2Fmiu-wap_lab%2Flab4%2Fform.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img class="icon" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
    </div>
</body>

</html>
